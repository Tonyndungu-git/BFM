{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Budget Friendly Movers</title>
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/get_quote.css' %}">
</head>
<body>

<!-- Navigation menu with Home button -->
<nav>
    <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <!-- Add other menu items if needed -->
    </ul>
</nav>

<div class="container">
    <h1>Get a Quote - Budget Friendly Movers</h1>
    <div class="quote-form">
        <form method="post" action="{% url 'get_quote' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="serviceType">Service Type:</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">Select Service Type</option>
                    <option value="Local Moving">Local Moving</option>
                    <option value="Long Distance Moving">Long Distance Moving</option>
                    <option value="Packing Services">Packing Services</option>
                    <option value="Storage Solutions">Storage Solutions</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="houseSize">House Size:</label>
                <select id="houseSize" name="houseSize" required>
                    <option value="">Select House Size</option>
                    <option value="Single or Bedsitter">Single or Bedsitter</option>
                    <option value="1 Bedroom">1 Bedroom</option>
                    <option value="2 Bedrooms">2 Bedrooms</option>
                    <option value="3 Bedrooms">3 Bedrooms</option>
                    <option value="4 Bedrooms">4 Bedrooms</option>
                    <option value="5+ Bedrooms">5+ Bedrooms</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="movingDate">Moving Date:</label>
                <input type="date" id="movingDate" name="movingDate" required>
            </div>
            <div class="form-group">
                <label for="movingFrom">Moving From:</label>
                <input type="text" id="movingFrom" name="movingFrom" required>
            </div>
            <div class="form-group">
                <label for="movingTo">Moving To:</label>
                <input type="text" id="movingTo" name="movingTo" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="extraServices">Extra Services:</label>
                <textarea id="extraServices" name="extraServices" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="moreDetails">More Details:</label>
                <textarea id="moreDetails" name="moreDetails" rows="4"></textarea>
            </div>
            <button type="submit">Get Quote</button>
        </form>
    </div>
</div>

</body>
</html>
